<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
          <div class="row h-100">
              <div class="col-12 h-100">
                  <div class="support-button">
                        <i class="fas fa-envelope"></i>
                  </div>
                  <div class="support-message d-none">
                      <div class="row justify-content-between">
                            <i class="fas fa-headset">Support</i>
                            <i class="far fa-caret-square-down"></i>
                      </div>
                      <div class="row mt-2">
                         <ul class="messages-content"> 
                             
                       
                         </ul>
                      </div>
                      <div class="row justify-content-between align-items-center">
                         <input type="text" placeholder="Your message">
                         <div class="send"><i class="fas fa-paper-plane"></i></div>
                      </div>
                      <div class="row">
                        <div class="py-3 mb-2 bg-danger w-100 text-dark d-none">Dalete Messages</div>
                      </div>
                  </div>

              </div>
          </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
